<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
    const HOST = "rock";
       fetch(HOST)
       .then(canzoni => canzoni.json())
           .then(canzonijs =>{
        	   
        	   const TABELLA = document.createElement("table");
        	   
        	   
        	   
        	   
	               for (canzone of canzonijs){
	            	   const TR = document.createElement("tr");
	            	   const TD1 = document.createElement("td");
	            	   TD1.textContent = canzone.canzone;
	            	   TR.appendChild(TD1);
	            	   
	            	   const TD2 = document.createElement("td");
	            	   TD2.textContent = canzone.cantanti;
	            	   TR.appendChild(TD2);
	            	   
	            	   TABELLA.appendChild(TR);
	            	   
	            	  // console.log(canzone)
	               }
	               document.body.appendChild(TABELLA);
                 })


</script>

</body>
</html>
